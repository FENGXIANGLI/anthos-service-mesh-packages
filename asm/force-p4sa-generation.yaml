# This is an empty istio control plane, used to force creation of p4sa
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  annotations:
    gke.io/cluster: "gke://[PROJECT_ID]/us-central1-c/asm-free-trial" # {"$ref":"#/definitions/io.k8s.cli.substitutions.gkeio-cluster"}
  namespace: istio-system
  name: force-p4sa
spec:
  profile: minimal
  components:
    base:
      enabled: false
    pilot:
      enabled: false
    proxy:
      enabled: false
    sidecarInjector:
      enabled: false
    policy:
      enabled: false
    telemetry:
      enabled: false
    citadel:
      enabled: false
    nodeAgent:
      enabled: false
    galley:
      enabled: false
    cni:
      enabled: false

