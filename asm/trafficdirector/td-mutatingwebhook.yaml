apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    gke.io/cluster: "gke://[PROJECT_ID]/us-central1-c/asm-free-trial" # {"$ref":"#/definitions/io.k8s.cli.substitutions.gkeio-cluster"}
  name: asm-td
webhooks:
  # name, service.name, and istio-env should be identical for consistency.
  # You can customize this with additional match criteria - including making it a cluster-global.
  # Since it's a small file, it's easier to just create your own variant instead of patching. 
  - name: sidecar-injector.istio.io
    clientConfig:
      service:
        name: asm-td
        namespace: istio-system
        path: "/inject"
      caBundle: ""
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    failurePolicy: Fail
    namespaceSelector:
      matchLabels:
        istio.io/rev: asm-td
